<!DOCTYPE html>
{% load staticfiles %}

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- My Fonts -->

    <link href="https://fonts.googleapis.com/css?family=Exo:100,200,300,400" rel="stylesheet">



    <!-- My Custom JS -->
    <script src="{% static 'js/inventory_management_app.js' %}"></script>
    <!-- My Custom CSS -->
    <link rel="stylesheet" href= "{% static "css/login.css" %}" >



    <title>Base</title>

</head>







<div class="container-fluid">


<body id="bg" style="background-image: url('{% static "images/dashboard_blur.png"%}')";>





  <div class="row">
  <div class="col-0 col-sm-1 col-md-3 col-lg-4 col-xl-4" >
  </div>

  <div class="col-12 col-sm-10 col-md-6 col-lg-4 col-xl-4" align="center" >

  <div class="log_in_box">


    <div class="staff_login">
    <h1>Staff Login</h1>
    </div>

    <div class="inventory_line">
    <h2>42 Inventory Managment</h2>
    </div>

    <div class="form_container">
    <form class="log_in_form" action="{% url 'inventory_management_app:login' %}" method="post">
      <p>




      {% csrf_token %}


      {{ form.username }}

      <br><br>

      {{ form.password }}
      <br>



      {% if form.errors %}
          <h4>Please enter a correct username and password. Note that both fields may be case-sensitive.</h4>
      {% endif %}




      </p>
      <input id="login-button" class="btn btn-dark" type="submit" value="Login">
      </form>
      </div>



  </div>

</div>
<div class="col-0 col-sm-0 col-md-3 col-lg-4 col-xl-4" >
</div>
</div>
</div>



</body>
